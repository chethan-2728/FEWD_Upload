<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Feedback Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-135deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: -20px 30px 30px rgba(255, 0, 0, 0.3);
            text-align: center;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            cursor: pointer;
            transition: 0.3s;
            color: #ccc;
        }

        .rating input:checked ~ label {
            color: #ff7e5f;
            transform: scale(1.3);
        }

        .optional {
            font-weight: normal;
            font-size: 0.85em;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="container p-4 shadow-lg fade show">
        <h2 class="text-center animate__animated animate__fadeInDown">üí¨ We Value Your Feedback!</h2>
        
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="optional">(Optional)</span></label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone <span class="optional">(Optional)</span></label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="mb-3 text-center">
                <label class="form-label">Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚≠ê</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚≠ê</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚≠ê</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚≠ê</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚≠ê</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="questions" class="form-label">Any Questions Regarding Product or Service?</label>
                <textarea id="questions" class="form-control" rows="3" required placeholder="Type your questions here..."></textarea>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments <span class="optional">(Optional)</span></label>
                <textarea id="comments" class="form-control" rows="3" placeholder="Any additional feedback?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            let rating = document.querySelector('input[name="rating"]:checked');
            let questions = document.getElementById("questions").value.trim();
            
            if (!rating) {
                alert("Please select a rating before submitting.");
                return;
            }
            if (questions === "") {
                alert("Please enter your questions before submitting.");
                return;
            }

            alert("üéâ Thank you for your feedback!\n\n‚≠ê Rating: " + rating.value + "\nüì© We appreciate your time!");

            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
